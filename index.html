<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="section1">
            <div class="container">
                    <!-- logo  -->
                <div class="logo-section">
                    <div class="logo">
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart-logo">
                    </div>
                    <div class="explorePlus">
                        <a href="">Explore <span>Plus</span></a>
                        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="plus image">
                    </div>
                </div>
                <!-- search input -->
                <div class="searchbar">
                    <div class="search">
                        <form class="searchbar_sub1">
                            <input type="search" placeholder="search for products, brands and more">
                        </form> 
                        <button class="searchbar_sub2"><i class="material-icons">search</i></button>
                    </div> 
                </div>
                <!-- login button -->
                <div class="login_button">
                    <button>Login</button>
                </div>
                <!-- become a seller -->
                <div class="become_seller"><span>Become a Seller</span></div>
                <!-- expand_more -->
                <div class="More"><span>More</span><i class="material-icons">expand_more</i></div>
                <!-- cart -->
                <div class="cart">
                    <i class="material-icons">shopping_cart</i>
                    <span>Cart</span>
                </div>
            </div>
            
        <div class="section2">
            <div class="categories">
                <div class="cat">
                    <img src="./Top_offers.png" alt="Top Offers">
                    <span>Top Offers</span>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="Grocery">
                    <span>Grocery</span>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles">
                    <span>Mobiles</span>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="Fashion">
                    <div class="des">
                        <span>Fashion</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="Electronics">
                    <div class="des">
                        <span>Electronics</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="home">
                    <div class="des">
                        <span>Home</span>
                        <i class="material-icons">expand_more</i>
                    </div>  
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="Appliances">
                    <span>Appliances</span>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Travel">
                    <span>Travel</span>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="Beauty,Toys & More">
                    <div class="des">
                        <span>Beauty,Toys & More</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                </div>
                <div class="cat">
                    <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="2-Wheelers">
                    <span>2-Wheelers</span>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
